<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#login_frame_id{
			width: 600px;
			height: 300px;
			background: lightgrey;
			text-align: center;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -200px;
			margin-left: -300px;

		/*	background-image: url("cat.gif");
			background-repeat: no-repeat;
			background-size: cover;*/

		}

		#title_id{
			font-size: 30px;
			margin-top: 20px;
		}

		#account_frame_id{
			margin-top: 50px;
		}
		#password_frame_id{
			margin-top: 30px;
		}


	</style>


	<script type="text/javascript">
		function login() {
			var accountName = document.getElementById('input_account_id').value;
			var password = document.getElementById('input_password_id').value;
			// "Sonny".  "321"
			if(accountName == "Sonny" && password == "321"){
				// alert("Login successfully");
				location.href = "4partsDesign.html";
			}else{
				alert("Login failed");
			}
		}

	</script>
</head>
<body>
	<div id="login_frame_id">
	   <div id="title_id"><b>Login</b></div>

	   <div id="account_frame_id"><input type="" id="input_account_id"></div>
	   <div id="password_frame_id"><input type="password" id="input_password_id"></div>
	   <br><br><br>
	   <button onclick="login()">Login</button>
	</div>


</body>
</html>
